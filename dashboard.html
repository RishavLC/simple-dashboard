<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard with Toggle Sidebar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .toggle-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    /* Hide sidebar */
    .sidebar.hidden {
      width: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <h2>Dashboard</h2>
    <a href="https://example.com" target="content-frame">Home</a>
    <a href="https://wikipedia.org" target="content-frame">Wikipedia</a>
    <a href="https://openai.com" target="content-frame">OpenAI</a>
    <a href="https://google.com" target="content-frame">Google</a>
  </div>

  <div class="content">
    <button class="toggle-btn" onclick="toggleSidebar()">Toggle Sidebar</button>
    <iframe name="content-frame" src="https://example.com"></iframe>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("hidden");
    }
  </script>

</body>
</html>
