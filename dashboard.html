<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar with Icons</title>
  
  <!-- ✅ Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .toggle-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 20px;
      width: 100%;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
      transition: opacity 0.2s;
    }

    .sidebar.collapsed h2 {
      opacity: 0;
      height: 0;
      margin: 0;
      overflow: hidden;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      font-size: 16px;
      transition: font-size 0.2s, padding 0.2s;
    }

    .sidebar a i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .sidebar.collapsed a span {
      display: none;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    <h2>Dashboard</h2>
    <a href="https://example.com" target="content-frame">
      <i class="fas fa-home"></i> <span>Home</span>
    </a>
    <a href="https://wikipedia.org" target="content-frame">
      <i class="fas fa-book"></i> <span>Wikipedia</span>
    </a>
    <a href="https://openai.com" target="content-frame">
      <i class="fas fa-robot"></i> <span>OpenAI</span>
    </a>
    <a href="https://google.com" target="content-frame">
      <i class="fas fa-search"></i> <span>Google</span>
    </a>
  </div>

  <div class="content">
    <iframe name="content-frame" src="https://example.com"></iframe>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }
  </script>

</body>
</html>
