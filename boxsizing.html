<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoxSizing Work</title>
    <style>
      .box {
        background-color: rgb(224, 134, 15);
        width: 45%;
        height: auto;
        display: inline-block;
        margin: 10px;
        padding: 10px;
        box-sizing: border-box;
        vertical-align: top;
      }

      .img {
        padding-top:20px ;
        width: 100%;
        max-width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box">
      This box contains White tiger picture:
      <img
        src="https://imgs.search.brave.com/sRNdWtMTPrnLR_JTDZ89nitCWX4HfdVgziL3ZfKuak4/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA5LzM5LzYwLzk1/LzM2MF9GXzkzOTYw/OTUzNl81TkdiTWVQ/UkVnRTZ2THpsSDlP/Mzg0dElzVGZuR2k4/ZS5qcGc"
        alt="White tiger"
        class="img"
      />
    </div>
    <div class="box">
      This box contains Bee picture:
      <img
        src="https://th.bing.com/th/id/OIP.bIRTtUbkM5R9fugAuQ4O7QHaEJ?w=322&h=181&c=7&r=0&o=5&pid=1.7"
        alt="Bee"
        class="img"
      /></div>
  </body>
</html>
