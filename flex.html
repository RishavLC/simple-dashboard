<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  <style>
    .container {
      display: flex;
      gap: 10px;
      margin: 20px;
    }

    .item {
      background-color: lightcoral;
      padding: 20px;
      text-align: center;
      border: 1px solid #000;
      width: 80px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
  </div>

</body>
</html>
