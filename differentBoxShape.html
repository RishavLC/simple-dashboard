<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>2x2 Grid (with 1 box missing)</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 equal columns */
      width: 400px;
    }

    .box1 {
      background-color: rgb(197, 26, 26);
      padding: 30px;
      text-align: center;
      font-size: 20px;
    }
    .box2 {
      background-color: lightblue;
      padding: 30px;
      text-align: center;
      font-size: 20px;
    }
    .box3 {
      background-color: rgb(45, 160, 116);
      padding: 30px;
      text-align: center;
      font-size: 20px;
    }
    .box4 {
      display: none; /* Hide bottom-right box */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
    <div class="box4">Box 4</div> <!-- Hidden -->
  </div>

</body>
</html>
