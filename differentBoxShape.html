<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>2x2 Grid (with 1 box missing)</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 equal columns */
      gap: 10px;
      width: 400px;
      margin: 50px auto;
    }

    .box {
      background-color: lightblue;
      padding: 30px;
      text-align: center;
      font-size: 20px;
      border: 2px solid #000;
    }

    .box:nth-child(4) {
      display: none; /* Hide bottom-right box */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div> <!-- Hidden -->
  </div>

</body>
</html>
